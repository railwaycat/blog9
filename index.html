---
layout: home
permalink: index.html
---

<div class="home">
  <ul>
    <li><a href="https://www.obelus.net">Home</a></li>
    <li><a href="{{ "/archive.html" | relative_url }}">Archive</a></li>
    <li><a href="{{ "/about.html" | relative_url }}">About</a></li>
    <li><a href="{{ "/feed.xml" | relative_url }}">RSS</a></li>
  </ul>

  <hr>
  <h3 class="page-heading">文章列表</h3>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>&nbsp;
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          <p>
      </li>
    {% endfor %}
  </ul>
</div>
